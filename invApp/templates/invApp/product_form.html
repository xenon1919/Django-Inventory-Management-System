{% extends "invApp/layout.html" %}

{% block title %}Product Form{% endblock %}

{% block content %}
  <style>
    /* Custom styles for the product form page */
    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      background-color: #f8f9fa;
      min-height: 400px;
      flex-wrap: wrap;
      border-radius: 0.5rem;
      text-align: left;
    }

    .form-container svg {
      width: 150px;
      height: 150px;
      fill: #007bff;
    }

    .form-content {
      max-width: 800px;
      width: 100%;
    }

    .form-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Style Django form fields */
    .form-content form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-content .form-group {
      margin-bottom: 1.5rem;
    }

    .form-content label {
      font-size: 1.25rem;
      color: #343a40;
      font-weight: 500;
    }

    .form-content input,
    .form-content select,
    .form-content textarea {
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 0.3rem;
      border: 1px solid #ced4da;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    .form-content input:focus,
    .form-content select:focus,
    .form-content textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .btn-custom {
      background-color: #28a745; /* Green to match btn-success */
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 0.4rem;
      border: none;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #218838; /* Darker green for hover */
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        text-align: center;
        padding: 2.5rem 1.5rem;
      }

      .form-container svg {
        width: 100px;
        height: 100px;
      }

      .form-content h1 {
        font-size: 2.5rem;
      }

      .form-content label {
        font-size: 1.1rem;
      }

      .form-content input,
      .form-content select,
      .form-content textarea {
        font-size: 1rem;
      }

      .btn-custom {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
      }
    }
  </style>

  <div class="form-container">
    <!-- Inventory-themed SVG icon (box representing products) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 7h-3V5c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM9 5h6v2H9V5zm11 14H4V9h16v10z"/>
    </svg>

    <div class="form-content">
      <h1>Product Form</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields as paragraphs for styling -->
        <button class="btn-custom" type="submit">Save Product</button>
      </form>
    </div>
  </div>
{% endblock %}
