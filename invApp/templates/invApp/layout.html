<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Increased from 56px to account for larger navbar */
        }
        .navbar {
            background-color: #343a40;
            padding: 1.5rem 1rem; /* Increased padding for taller navbar */
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 1.75rem; /* Increased from default ~1.5rem */
            font-weight: 700;
        }
        .nav-link {
            color: #fff !important;
            font-size: 1.25rem; /* Increased from default ~1rem */
            padding: 0.75rem 1.5rem; /* More padding for larger clickable area */
        }
        .container {
            margin-top: 40px; /* Increased from 20px for more breathing room */
            max-width: 90%; /* Custom width to feel larger than default container */
        }
        .table th, .table td {
            vertical-align: middle;
            font-size: 1.1rem; /* Slightly larger for table text */
        }
        /* Hover effect for navbar links */
        .nav-link:hover {
            color: #007bff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Inventory App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_create' %}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Show Products</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
